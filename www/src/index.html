<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hamming</title>

    <style>
      .contained_text {
        max-height: 500px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >

    <div>
      <input type="file" id="file" />

      <br />

      <span>Download:</span><br />
      <button id="get_encoded">Encoded file</button>
      <button id="get_corrupted_encoded">Corrupted encoded file</button>
      <button id="get_corrupted">Corrupted file</button>
      <button id="get_recovered">Recovered file</button>
    </div>

    <div style="display: none" id="text_file_div">
      <span>Text file detected, content is:</span><br />
      <pre class="contained_text" id="file_content"></pre>
      <span>After corruption, the file looks like this!</span><br />
      <pre class="contained_text" id="corrupted_file_content"></pre>
    </div>

    <script defer src="./bootstrap.js"></script>
  </body>
</html>
